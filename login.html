<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Myeongjo&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Nanum Gothic', sans-serif;
      background: #fdfaf5;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    .top-bar a {
      margin-left: 1rem;
      text-decoration: none;
      color: #555;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      padding: 1rem 0;
    }

    .nav-bar a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .login-container {
      background: #fff9f5;
      border: 1px solid #e5d6ce;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 12px rgba(74, 47, 47, 0.1);
    }

    .login-container h2 {
      font-family: 'Nanum Myeongjo', serif;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #4a2f2f;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #4a2f2f;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Nanum Gothic', sans-serif;
    }

    .login-btn {
      width: 100%;
      background-color: #4a2f2f;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #6a4a4a;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #6a4a4a;
      text-decoration: none;
      margin: 0 0.3rem;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <div class="top-bar">
      <a href="login.html"><strong>로그인</strong></a>
      <a href="#">회원가입</a>
    </div>
    <nav class="nav-bar">
      <a href="main.html">HOME</a>
      <a href="new.html">NEW</a>
      <a href="community.html">COMMUNITY</a>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>' 기억의 조각 '</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <div class="login-footer">
        <a href="#">회원가입</a> | <a href="#">비밀번호 찾기</a>
      </div>
    </div>
  </main>

</body>
</html>
