<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>

  <title>NEW</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Gothic&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Nanum Gothic', sans-serif;
      background: #fdfaf5;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    header {
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    .top-bar {
      display:flex; justify-content:flex-end;
      padding:0.5rem 1rem;
      font-size:0.9rem;
    }

    .top-bar a {
      margin-left:1rem;
      text-decoration:none;
      color:#555;
    }

    .nav-bar {
      display:flex; justify-content:center;
      gap:2.5rem;
      padding:1rem 0;
    }

    .nav-bar a {
      text-decoration:none;
      color:#222;
      font-weight:500;
      letter-spacing: 0.05em;
    }

    .hero {
      text-align:center;
      padding:2rem 1rem;
      background:#f5f0e6;
    }

    .hero h1 {
      font-family:"Nanum Myeongjo", serif;
      font-size:2.2rem;
      margin-bottom:0.5rem;
      color:#4a2f2f;
    }

    .hero p {
      font-size:1rem;
      color:#6a4a4a;
    }

    .grid {
      display:grid;
      grid-template-columns:1fr;
      gap:1.5rem;
      max-width:960px;
      margin:2rem auto;
      padding:0 1rem;
    }

    @media(min-width:768px){
      .grid { grid-template-columns:repeat(2,1fr); }
    }

    .card {
      background:#fff;
      border:1px solid #eee;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
      transition:transform .2s;
    }

    .card:hover { transform:translateY(-4px); }

    .card img {
      display:block;
      width:100%; height:300px;
      object-fit:cover;
    }

    .card-content {
      padding:1rem;
    }

    .card-title {
      font-weight:600;
      color:#4a2f2f;
      margin:0 0 .5rem;
      font-size:1.25rem;
    }

    .card-desc {
      font-size:0.95rem;
      color:#555;
      line-height:1.4;
    }

    footer {
      background:#fff;
      padding:1.5rem;
      border-top:1px solid #ddd;
      font-size:0.9rem;
      text-align:center;
      color:#666;
    }

    footer a {
      color:#666;
      text-decoration:none;
      margin:0 .5rem;
    }
  </style>
</head>
